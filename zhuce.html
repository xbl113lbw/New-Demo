<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>到位-商家管理后台</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/jquery-ui.structure.min.css">
  <link rel="stylesheet" href="./css/debark.css">

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>

<div id="debark">
  <div class="container">
    <div class="login">
      <div class="content" style="overflow: hidden">
        <h2></h2>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="请输入手机号">
        </div>

        <div class="input-group" style="overflow: hidden;padding: 0 35px">
          <div style="width: 70%;float: left">
            <img src="./img/code.jpg" style="height:50px;width: 100%;border: 1px solid #ccc;">
            <input type="text" class="form-control" style="height: 50px;width: 100%" placeholder="请输入图片文字">
          </div>
          <div class="input-group-addon" style="width: 30%;height:100px;float: right;padding: 6px 10px;padding-top: 40px">
            获取验证码
          </div>
        </div>

        <div class="input-group">
          <input type="password" class="form-control" placeholder="请输入验证码">
        </div>

        <div class="input-group">
          <input type="password" class="form-control" placeholder="请输入密码">
        </div>

        <div class="checkbox ">
          <label>
            <input type="checkbox">
            <span> <a href="">您确认并同意到位用户协议</a></span>
          </label>

        </div>

        <div
            style="padding: 20px;color: #a94442;background-color: #f2dede;border-radius: 6px;margin-top: 5px;display: none" >
          注册信息不完整
        </div>

        <button id="btn" class="ui-button ui-widget ui-corner-all">注册</button>

        <div style="padding: 20px;">
          <a href="###" >已有账户？登录</a>
        </div>

      </div>
    </div>
  </div>
</div><!--debark-->





<script type="text/javascript" src="./js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="./js/jquery-ui.js"></script>
<script type="text/javascript" src="./js/jquery.banner.js"></script>

</body>
</html>
